<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffeecup — Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .cartbutton{
      border-radius: 6px;
      width: 122px;
      height: 70px;
      background-color: orange;
      transition: all 0.3s ease-in-out;
    }
    .cartbutton:hover{
      background-color: darkorange;
    }
    .left{
      align-items: left;
      text-align: left;
      justify-content: left;
    }
    .right{
      align-items: right;
      text-align: right;
      justify-content: right;
    }
    #one {
      color: green;
    }
    #two {
      color: green;
    }
    #three {
      color: green;
    }
  </style>
</head>
<body class="bg-neutral-100 font-sans">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-amber-800">Coffeecup</a>
      <nav class="space-x-4 text-neutral-700">
        <a href="menu.html" class="hover:text-amber-600">Menu</a>
        <a href="cart.html" class="hover:text-amber-600">Cart</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center text-amber-800 mb-6">Coffeecup — Menu</h1>
    <p style="font-size:22.6px;" class="text-lg text-center text-neutral-700">Coffee</p>
    <br><br><div class="left"><p>Latte 300ml — 890 dram</p><br>
    <button onclick="cart('Latte — 890dr.')" class="cartbutton">Add To Cart</button><br><p id="one"></p></div>
    <div class="right"><p>Cappucino 300ml — 890 dram</p><br>
    <button onclick="cart('Cappucino — 890dr.')" class="cartbutton">Add To Cart</button><br><p id="two"></p></div>
    <div class="left"><p>Flat White 300ml — 990 dram</p><br>
    <button onclick="cart('Flat white — 990dr.')" class="cartbutton">Add To Cart</button><br><p id="three"></p></div>
    <br><br>
    <a href="./cart.html">To Cart
    </a>
  </main>

  <footer class="bg-white text-center text-sm py-4 border-t text-neutral-500">
    &copy; 2025 Coffeecup Armenia&trade;. All rights reserved.
  </footer>
  <script>
    function cart(item) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(item);
  localStorage.setItem("cart", JSON.stringify(cart));
  if (item === "Latte — 890dr.") {
  const one = document.getElementById('one');
  one.textContent = 'Added to Cart';
} else if (item === "Cappucino — 890dr.") {
  const two = document.getElementById('two');
  two.textContent = 'Added to Cart';
} else {
  const three = document.getElementById('three');
  three.textContent = 'Added to Cart';
}

}
</script>
</body>
</html>
